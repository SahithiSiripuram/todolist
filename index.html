<html>
    <head>
        <title>To-do List</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            .table{
                color:white;
                font-weight: bolder;
            }
        </style>
        <script>
            $(document).ready(function(){
                $("#btn").click(function(){
                    const textElement=document.querySelector("#activity");
                    const txt=textElement.value;
                    var p = document.createElement("TR");
                    var x = document.createElement('input');
                    x.type="checkbox";
                    var q = document.createElement("TD");
                    var r = document.createElement("TD");
                    var y = document.createElement('span');
                    var s = document.createElement("TD");
                    q.appendChild(x);
                    r.innerHTML=txt;
                    s.appendChild(y);
                    p.appendChild(q);
                    p.appendChild(r);
                    p.appendChild(s);
                    document.querySelector("#myTable").appendChild(p);
                });
            });
        </script>
    </head>
    <body class="bg-dark text-center container">
        <h1 class="text-primary">To Do List</h1>
        <input type="text" class="form-group form-control btn" placeholder="Enter Activity" id="activity">
        <button id="btn" class="btn btn-primary form-group">Submit</button>
        <table id="myTable" class="table">
            <thead>
                <tr>
                  <th>Mark as complete</th>
                  <th>Activity</th>
                  <th>Delete Activity</th>
                </tr>
              </thead>
        </table>
    </body>
</html>
